<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <body style="margin: 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-box position="0 0.5 0" material="color: red;">
                    <a-animation attribute="rotation"
                        dur="3000"
                        to="360 360 0"
                        repeat="indefinite"
                        easing="linear">
                    </a-animation>
                </a-box>
            </a-marker>
            <a-nft
                type="nft"
                url="https://github.com/SimonGrimbeek/ARTest/tree/main/marker/Edera2022"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5"
                >
                <a-box position="0 0.5 0" material="color: red;">
                    <a-animation attribute="rotation"
                        dur="3000"
                        to="360 360 0"
                        repeat="indefinite"
                        easing="linear">
                    </a-animation>
                </a-box>
                <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
                <a-plane color="#CCC" height="20" width="20">
                    <video src="https://5c35c0ac-a38f-4fe8-bb98-0d61045c3c5e.client-api.unity3dusercontent.com/client_api/v1/buckets/c40d6e47-87b8-4f49-9667-394db16423bb/entries/b2d7f0e8-a055-4163-a925-86360d395229/versions/464ddeab-d6fd-4086-89be-d35dfb4134b2/content/"></video>
                </a-plane>
            </a-nft>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
